  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {

<body class="bg-white text-ink font-body">
  <header

        <button type="button" class="md:hidden p-2 rounded-lg border border-slate-200" data-menu-toggle
          aria-expanded="false" aria-label="Toggle navigation">

            stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
        <nav class="hidden md:flex items-center gap-10 text-sm font-medium text-subtle">

          <a href="index.html#about" class="hover:text-ink transition-colors">About</a>

            class="text-ink hover:text-accent transition-colors">LinkedIn ↗</a>
        </nav>
      </div>
      <div class="hidden flex-col gap-6 pb-8 md:hidden text-lg font-medium text-subtle" data-mobile-menu>
        <a href="index.html#work" class="hover:text-ink">Work</a>
        <a href="index.html#about" class="hover:text-ink">About</a>
        <a href="https://www.linkedin.com/in/vuhoangphuong/" class="text-ink">LinkedIn ↗</a>
      </div>
    </div>
  </header>

  <main class="pt-14 pb-16">
    <section class="max-w-6xl mx-auto px-4 py-8 space-y-6">
      <p class="text-sm uppercase tracking-[0.2em] text-slate-500">Visual Design</p>
      <h1 class="font-display text-3xl sm:text-4xl leading-tight">MCLE</h1>
      <div class="grid gap-8 lg:grid-cols-[260px_1fr] items-start">
        <div class="space-y-4 rounded-2xl border border-slate-200 bg-slate-50 p-5">
          <div>
            <h2 class="text-lg font-semibold text-ink">Tools</h2>
            <ul class="list-disc list-inside text-sm text-slate-700 space-y-1">
              <li>Figma</li>
            </ul>
          </div>
        </div>
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
          <img src="images/mcle/mcle1.png" alt="MCLE project" loading="lazy"
            class="w-full max-w-3xl mx-auto h-auto rounded-xl cursor-pointer" data-lightbox>
        </div>
      </div>
    </section>
  </main>

  <button type="button" id="backToTop"
    class="fixed bottom-8 right-8 hidden items-center justify-center w-12 h-12 rounded-full bg-ink text-white shadow-xl hover:bg-slate-800 transition-all z-50"
    aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">

  <footer class="bg-white border-t border-slate-100">
    <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row justify-between items-center gap-6">
      <p class="text-sm text-subtle">© 2023 Phuong Vu</p>
      <div class="flex gap-6 text-sm font-medium text-subtle">
        <a href="https://www.linkedin.com/in/vuhoangphuong/" class="hover:text-ink transition-colors">LinkedIn</a>
        <a href="mailto:vuhoangphuong@example.com" class="hover:text-ink transition-colors">Email</a>
      </div>
    </div>
  </footer>

  <div id="lightbox" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm items-center justify-center p-4">
