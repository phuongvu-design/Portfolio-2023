<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boston Children Museum Brand Redesign | Phuong Vu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Roboto', 'system-ui', 'sans-serif'],
            body: ['Roboto', 'system-ui', 'sans-serif']
          },
          colors: {
            ink: '#0f172a',
            accent: '#0ea5e9'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-ink font-body">
  <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex h-16 items-center justify-between">
        <a href="index.html" class="flex items-center gap-2 text-sm font-semibold">
          <img src="images/logo.png" alt="Phuong Vu logo" class="h-9 w-9 object-contain">
          <span>Phuong Vu</span>
        </a>
        <button type="button" class="md:hidden p-2 rounded-lg border border-slate-200" data-menu-toggle aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
        <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-700">
          <a href="index.html#work" class="hover:text-ink">Work</a>
          <a href="index.html#about" class="hover:text-ink">About</a>
          <a href="graphic-design.html" class="hover:text-ink">Other Works</a>
          <a href="https://www.linkedin.com/in/vuhoangphuong/" class="inline-flex items-center gap-2 rounded-full border border-slate-300 px-4 py-2 text-xs uppercase tracking-wide text-ink hover:border-ink">Let’s talk</a>
        </nav>
      </div>
      <div class="hidden flex-col gap-3 pb-4 md:hidden" data-mobile-menu>
        <a href="index.html#work" class="text-sm font-medium text-slate-700 hover:text-ink">Work</a>
        <a href="index.html#about" class="text-sm font-medium text-slate-700 hover:text-ink">About</a>
        <a href="graphic-design.html" class="text-sm font-medium text-slate-700 hover:text-ink">Other Works</a>
        <a href="https://www.linkedin.com/in/vuhoangphuong/" class="text-sm font-medium text-accent">Let’s talk</a>
      </div>
    </div>
  </header>

  <main class="pt-14 pb-16">
    <section class="max-w-6xl mx-auto px-4 py-8 space-y-5">
      <p class="text-sm uppercase tracking-[0.2em] text-slate-500">Branding</p>
      <h1 class="font-display text-3xl sm:text-4xl leading-tight">Boston Children Museum Brand redesign</h1>
      <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4 flex justify-center">
        <img src="images/other/bmc.png" alt="Boston Children Museum redesign" class="w-full max-w-3xl h-auto rounded-xl cursor-pointer" data-lightbox>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div class="space-y-3 text-sm text-slate-600 text-right">
        <p>Based remote · Available for product design roles & select freelance.</p>
        <p class="text-slate-500">© Phuong Vu</p>
      </div>
    </div>
  </footer>

  <div id="lightbox" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm items-center justify-center p-4">
    <div class="relative max-w-5xl w-full">
      <button type="button" class="absolute -top-10 right-0 text-white text-2xl" aria-label="Close" data-lightbox-close>&times;</button>
      <img src="" alt="Expanded view" class="w-full h-auto rounded-2xl border border-white/20" data-lightbox-image>
    </div>
  </div>

  <script>
    const menuToggle = document.querySelector('[data-menu-toggle]');
    const mobileMenu = document.querySelector('[data-mobile-menu]');
    if (menuToggle && mobileMenu) {
      menuToggle.addEventListener('click', () => {
        const isOpen = !mobileMenu.classList.toggle('hidden');
        mobileMenu.classList.toggle('flex');
        menuToggle.setAttribute('aria-expanded', isOpen.toString());
      });
    }

    // Lightbox and sizing for media
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.querySelector('[data-lightbox-image]');
    const closeLightbox = document.querySelector('[data-lightbox-close]');
    document.querySelectorAll('main img').forEach(img => {
      img.classList.add('cursor-pointer','max-w-3xl','mx-auto');
      img.setAttribute('data-lightbox','');
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      });
    });
    closeLightbox?.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
      lightboxImage.src = '';
    });
    lightbox?.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
        lightboxImage.src = '';
      }
    });
  </script>
</body>
</html>
